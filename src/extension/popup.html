<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; background-color: #0f172a; color: white; }
    h2 { font-size: 1rem; margin-top: 0; color: #38bdf8; }
    .status { font-size: 0.8rem; margin-bottom: 15px; color: #94a3b8; }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3b82f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    button:disabled {
      background-color: #1e293b;
      color: #64748b;
      cursor: not-allowed;
    }
    .spinner {
      display: none;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    button:hover { background-color: #2563eb; }
    button:active { background-color: #1d4ed8; }
    .footer { margin-top: 15px; font-size: 0.7rem; text-align: center; color: #475569; }
  </style>
</head>
<body>
  <h2>ABT A11Y Tester</h2>
  <div class="status">Click the button to scan the current page. Results will be sent to the Desktop App.</div>
  
  <button id="scanBtn">
    <div class="spinner" id="btnSpinner"></div>
    <span id="btnText">Quick Scan</span>
  </button>

  <div class="footer">Connected to ws://localhost:8888</div>

  <script src="popup.js"></script>
</body>
</html>
