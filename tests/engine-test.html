<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ABT Multi-Processor Verification Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; background: #f9f9f9; }
        .test-case { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; background: white; border-radius: 8px; }
        .result { background: #1e293b; color: #cbd5e1; padding: 15px; white-space: pre-wrap; font-family: monospace; font-size: 11px; border-radius: 4px; margin-top: 10px; }
        h1 { color: #1e293b; }
        h2 { font-size: 1.2rem; color: #475569; }
        .FAIL { color: #ef4444; font-bold: true; } 
        .RECOMMENDATION { color: #f59e0b; } 
        .NEEDS_REVIEW { color: #3b82f6; }
        .PASS { color: #10b981; }
        .badge { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; background: #eee; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>ABT Multi-Processor 검증 테스트</h1>
    <p>아래 시나리오들에 대해 1.1(대체 텍스트) 및 1.2(자막 제공) 프로세서가 동시에 작동합니다.</p>

    <div id="test-area">
        <!-- 1.1 Scenarios -->
        <div class="test-case">
            <h2>Scenario 1: alt 속성 누락 (1.1)</h2>
            <img src="https://via.placeholder.com/100" id="img_fail">
        </div>

        <div class="test-case">
            <h2>Scenario 2: 기능형 이미지 (1.1)</h2>
            <button><img src="https://via.placeholder.com/20" alt="돋보기" id="img_func"> 검색</button>
        </div>

        <!-- 1.2 Scenarios -->
        <div class="test-case">
            <h2>Scenario 3: 자막 없는 비디오 (1.2)</h2>
            <video src="sample.mp4" controls width="200" id="video_no_track"></video>
        </div>

        <div class="test-case">
            <h2>Scenario 4: 대본 키워드가 있는 외부 영상 (1.2)</h2>
            <div id="video_wrapper">
                <iframe src="https://www.youtube.com/embed/sample" width="200" height="150"></iframe>
                <p>영상을 볼 수 없는 분들을 위해 <a href="#">강의 대본(Script)</a>을 제공합니다.</p>
            </div>
        </div>
    </div>

    <hr>
    <div id="log-area"></div>

    <!-- ABT Core 및 모듈 로드 -->
    <!-- 통신 모듈 모킹 (테스트 중 에러 방지) -->
    <script>
        window.ABTConnector = {
            isConnected: true,
            send: (data) => {
                console.log('Mock Sent:', data);
                renderResult(data);
            }
        };
    </script>
    <script src="../src/engine/ABT-Shared-Utils.js"></script>
    <script src="../src/engine/ABT-Core.js"></script>
    <script src="../src/engine/processors/Processor-1.1.js"></script>
    <script src="../src/engine/processors/Processor-1.2.js"></script>
    
    <script>
        function renderResult(report) {
            const logArea = document.getElementById('log-area');
            const div = document.createElement('div');
            div.className = 'test-case';
            const statusLabel = report.result.status.replace(' ', '_');
            
            div.innerHTML = `
                <h3>Processor [${report.guideline_id}] Result: <span class='${statusLabel}'>${report.result.status}</span></h3>
                <p><strong>Message:</strong> ${report.result.message}</p>
                <div class='result'>${JSON.stringify(report, null, 2)}</div>
            `;
            logArea.appendChild(div);
        }

        window.onload = () => {
            console.log("ABT: Starting Test Audit...");
            window.ABTQuickScan();
        };
    </script>
</body>
</html>
